name: Deploy to Staging (Cloud Run)

on:
  push:
    branches: ["develop"]

env:
  PROJECT_ID: square-inventory-480509
  REGION: us-central1
  AR_REPO: containers
  SERVICE_NAME: square-inventory-sync-staging
  IMAGE_NAME: square-inventory-sync

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Optional: GitHub Environments (can require approvals even for staging)
    # environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push image
        run: |
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "$IMAGE_URI" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "APP_ENV=staging"

